name: Windows

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      shell: cmd
      run: SC.bat build configure
    - name: compile
      shell: cmd
      run: SC.bat build compile
    - name: test
      run: ./_Build/_Outputs/Windows-10.0-x64-msbuild-msvc-17-Debug/SCTest.exe